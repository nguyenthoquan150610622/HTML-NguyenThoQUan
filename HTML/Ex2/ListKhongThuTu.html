<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Danh sách không thứ tự-->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!--Disc-->
    <ul type="disc">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!--Circle-->
    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!--Square-->
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!--None-->
    <ul type="none">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <!--Thẻ input và label-->
    <label for="fullname">Họ và tên : </label>
    <input type="text" name="fullname" id="fullname" size=25 placeholder="Nhập họ và tên vào đây bô"/><br/>
    <label for="age">Tuổi : </label>
    <input type="text" name="age" id="age" size=25 placeholder="Nhập tuổi vào đây bô"/><br/><br>
    <!--Thẻ select, optgroup và option-->
    <select>
        <optgroup label="Danh sách số">
        <option>Danh sách 01</option>
        <option>Danh sách 02</option>
        <option>Danh sách 03</option>
        <option>Danh sách 03</option>
        </optgroup>
        <optgroup label="Danh sách chữ">
        <option>Danh sách A</option>
        <option>Danh sách B</option>
        <option>Danh sách C</option>
        </optgroup>
        </select><br><br><br><br><br><br><br><br><br><br><br><br>
    <!--Thẻ textarea-->
    <textarea>
        Đây là textarea !!!
    </textarea><br><br>
    <!--Thẻ button-->
    <button name="button" type="button">Click Here</button><br><br>
    <!--Thẻ fieldset và legend-->
    <fieldset>
        <legend>Thông tin cá nhân:</legend>
        Họ tên: <input type="text"><br>
        Email: <input type="text"><br>
        Ngày sinh: <input type="text">
    </fieldset><br><br>
    <!--Thẻ datalist-->
    <input list="browsers" name="browser" placeholder="Chọn trình duyệt bạn muốn !!!" size="25">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
</form>
</html>

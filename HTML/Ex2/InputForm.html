<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <label for="fullname">Họ và tên : </label>
    <input type="text" required name="fullname" id="fullname" size=25 placeholder="Nhập họ và tên vào đây bô"/><br/>
    <label for="age">Tuổi : </label>
    <input type="text" readonly name="age" id="age" size=25 placeholder="Nhập tuổi vào đây bô"/><br/>
    <h1 style="color:aquamarine">Chọn giới tính bô</h1>
    <input type="radio" name="sex" id="male"/>
    <label for="male">Nam</label><br/>
    <input type="radio" name="sex" id="female"/>
    <label for="female">Nữ</label><br/>
    <input type="radio" name="sex" id="other"/>
    <label for="other">Khác</label><br/>
    <input type="radio" name="sex" id="animal"/>
    <label for="other">Động vật</label><br/>
    <h1 style="color:darkcyan">Chọn quê quán bô</h1>
    <h1 style="color: green">Các ngôn ngữ lập trình bạn thông thạo</h1>
    <input type="checkbox" id="csharp" name="csharp"/>
    <label for="csharp">C#</label>
    <input type="checkbox" id="java" name="java"/>
    <label for="java">Java</label>
    <input type="checkbox" id="objective" name="objective"/>
    <label for="objective">Objective C</label>
    <h1 style="color:bisque">Chọn màu bô</h1>
    <label for="choosecolor">Lựa chọn màu nền ứng dụng : </label><br/>
    <input type="color" id="choosecolor" value="#ffccbb"/>
    <h1 style="color:gold">Tải file lên khum bô</h1>
    <label for="choosefile">Đính kèm tệp : </label><br/>
    <input type="file" id="choosefile"/>
    <input type="button" onclick="alert('Bấm vô chi vậy bô =))')" value="Bấm vô đây bô"/><br/>
    <input type="submit" value="Gửi"/>
    <input type="reset" value="Làm lại"/>
</form>
</html>
